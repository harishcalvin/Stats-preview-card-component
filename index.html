<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component - Harish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!--icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <!--favicon-->
    <link rel="icon" type="image/png" href="./favicon-32x32.png">
</head>

<body>
    <section class="card">
        <div class="card-content">
            <div class="card-body">
                <h1 class="card-title">Get <span class="highlighted-text">insights</span> that help your business grow.
                </h1>
                <p class="card-description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="stats-item">
                        <h3 class="stats-number">10k+</h3>
                        <p class="stats-name">compaines</p>
                    </div>
                    <div class="stats-item">
                        <h3 class="stats-number">314</h3>
                        <p class="stats-name">templates</p>
                    </div>
                    <div class="stats-item">
                        <h3 class="stats-number">12m+</h3>
                        <p class="stats-name">queries</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-image">
            <picture>
                <source media="(min-width: 768px)" srcset="image-header-desktop.jpg">
                <img src="./image-header-mobile.jpg" alt="people-discussing">
            </picture>
        </div>
    </section>
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/harishcalvin"><i class="fab fa-github"></i>Harish</a>.
            </p>
        </div>
    </footer>
</body>

</html>
